image: node:18

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - echo "Installing dependencies..."
  - npm install

build_job:
  stage: build
  script:
    - echo "Building Project..."
    - npm run build
  artifacts:
    paths:
      - dist/
  only:
    - main

test_job:
  stage: test
  script:
    - echo "Running Tests..."
    - npm test
  only:
    - main

deploy_job:
  stage: deploy
  script:
    - echo "Deploying application..."
    - echo "Deployment completed successfully!"
  environment:
    name: production
  only:
    - main
